<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricLedger Pro - Master Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Scrollbar ko hatata hai pure page se */
        }

        #wrapper {
            display: flex;
            width: 100%;
            height: 100vh; /* Puri screen ki height */
            align-items: stretch;
        }

        /* Sidebar Styling */
        #sidebar-wrapper {
            min-width: 260px;
            max-width: 260px;
            background: #2c3e50; /* Dark Blue-Grey */
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar Hide hone par */
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -260px;
        }

        .sidebar-heading {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            background: #1a252f;
            color: #3498db;
            border-bottom: 1px solid #34495e;
        }

        .list-group-item {
            padding: 15px 20px;
            background-color: transparent;
            color: #bdc3c7;
            border: none;
            font-size: 15px;
            text-decoration: none;
            border-left: 4px solid transparent;
        }

        .list-group-item:hover {
            background-color: #34495e;
            color: #fff;
            border-left: 4px solid #2ecc71; /* Green Line on Hover */
        }

        /* Jo button click hua hai wo highlight rahega */
        .list-group-item.active-link {
            background-color: #2c3e50;
            color: #fff;
            border-left: 4px solid #e67e22; /* Orange Line for Active */
            font-weight: bold;
        }

        .list-group-item i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        /* Right Side Content Area */
        #page-content-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Top Navbar */
        .top-nav {
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Clock Styling */
        .clock-box {
            text-align: right;
            line-height: 1.2;
        }
        #digital-clock { font-weight: bold; color: #e67e22; font-family: monospace; font-size: 1.1rem; }
        #digital-date { font-size: 0.8rem; color: #7f8c8d; }

        /* The Magic IFRAME (Jahan pages khulenge) */
        iframe {
            width: 100%;
            flex-grow: 1; /* Bachi hui jagah lega */
            border: none;
            background: #f4f6f9;
        }
    </style>
</head>
<body>

<div id="wrapper">

    <div id="sidebar-wrapper">
        <div class="sidebar-heading"><i class="fas fa-cricket"></i> CRICLEDGER</div>
        <div class="list-group list-group-flush" id="sidebar-menu">
            
            <a href="1dashboard_admin.html" target="contentFrame" class="list-group-item active-link" onclick="highlight(this)">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            
            <a href="party_master.html" target="contentFrame" class="list-group-item" onclick="highlight(this)">
                <i class="fas fa-users"></i> Party Master
            </a>

            <a href="2match_entry_final02.html" target="contentFrame" class="list-group-item" onclick="highlight(this)">
                <i class="fas fa-baseball-bat-ball"></i> Match Entry
            </a>

            <a href="3session_final_v3.html" target="contentFrame" class="list-group-item" onclick="highlight(this)">
                <i class="fas fa-stopwatch"></i> Session Final
            </a>

            <a href="10extramatch_final_v1.8.html" target="contentFrame" class="list-group-item" onclick="highlight(this)">
                <i class="fas fa-trophy"></i> Extra Match
            </a>

            <a href="ledger_final.html" target="contentFrame" class="list-group-item" onclick="highlight(this)">
                <i class="fas fa-file-invoice-dollar"></i> Ledger Final
            </a>

            <a href="report_master_final_v3.0.html" target="contentFrame" class="list-group-item" onclick="highlight(this)">
                <i class="fas fa-chart-line"></i> Reports
            </a>

        </div>
    </div>

    <div id="page-content-wrapper">

        <div class="top-nav">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-dark border-0" id="menu-toggle">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
                <span class="ms-3 fw-bold text-secondary">Admin Panel Control</span>
            </div>

            <div class="clock-box">
                <div id="digital-clock">00:00:00 AM</div>
                <div id="digital-date">Loading Date...</div>
            </div>
        </div>

        <iframe name="contentFrame" src="1dashboard_admin.html"></iframe>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 1. Sidebar Toggle Logic
    var wrapper = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        wrapper.classList.toggle("toggled");
    };

    // 2. Clock Logic (Aapka purana code)
    function updateClock() {
        const now = new Date();
        let h = now.getHours();
        let m = now.getMinutes();
        let s = now.getSeconds();
        let ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12;
        h = h ? h : 12; 
        m = m < 10 ? '0' + m : m;
        s = s < 10 ? '0' + s : s;
        
        document.getElementById('digital-clock').innerText = `${h}:${m}:${s} ${ampm}`;

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('digital-date').innerText = now.toLocaleDateString('en-US', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 3. Highlight Active Link Logic
    function highlight(element) {
        // Purane highlighted link se color hatao
        var links = document.querySelectorAll('.list-group-item');
        links.forEach(link => link.classList.remove('active-link'));
        
        // Naye wale par color lagao
        element.classList.add('active-link');
    }
</script>

</body>
</html>
